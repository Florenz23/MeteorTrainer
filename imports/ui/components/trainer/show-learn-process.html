<ul class="list list-inline">
    <li class="list-inline-item animate-repeat" ng-animate="'voc'" ng-repeat="voc in trainer.recentProcess">
        <ul class="list-item">
            <li class = "list-unstyled">
                {{voc.question}}
            </li>
            <li class = "list-unstyled">
                <i class="fa fa-coffee text-info" ng-if="voc.poolStatus == -1" ></i>
                <i class="fa fa-coffee text-info" ng-if="voc.poolStatus == -1" ></i>
                <i class="fa fa-smile-o text-success" ng-if="voc.poolStatus == 0" ></i>
                <i class="fa fa-coffee text-info" ng-if="voc.poolStatus == 0" ></i>
                <i class="fa fa-smile-o text-success" ng-if="voc.poolStatus == 1" ></i>
                <i class="fa fa-smile-o text-success" ng-if="voc.poolStatus == 1" ></i>
            </li>
            <li class = "list-unstyled">
                {{voc.poolStatus}}
            </li>
        </ul>
    </li>
</ul>
