<div class="quizzler">
    <div class="viewport">
        <div class="quiz-section">

            <header>
                <button ng-click ="multiChoiceTrainer.iniTrainer()">Start</button>
                <div class="quiz-title">
                    <img src="check/boot/images/g{{multiChoiceTrainer.flashCard.id}}f.png" err-src="http://google.com/favicon.ico"/>
                </div>

            </header>

            <div class="challenge">

                <div class="question">
                    <h3>{{ multiChoiceTrainer.flashCard.question }}</h3>
                </div>

                <div ng-repeat="answer in multiChoiceTrainer.flashCard.answers " class="repeat-wrap">
                    <div class="input-group input-radio">
                        <label id="labelId{{$index}}" class="isCorrect_{{answer.selected}}"
                               for="quest_{{$parent.$index}}_answer_{{$index}}">
                            <input ng-click="multiChoiceTrainer.showResult()" type="radio" id="quest_{{$parent.$index}}_answer_{{$index}}"
                                   ng-model="multiChoiceTrainer.answers[0]" value="{{ answer.value }}"
                                   name="quest_{{$parent.$index}}_answers"/>{{ answer.value }}</label>
                    </div>
                </div>

                <div class="next-action clearfix">
                    <button ng-click="multiChoiceTrainer.proceedToNextFlashCard()" class="btn btn-success pull-right blue-btn">Next <i
                            class="icon-chevron-right"></i></button>
                </div>
                <div>
                    <p>right : {{multiChoiceTrainer.flashCard.right}}</p>
                    <p>wrong : {{multiChoiceTrainer.flashCard.wrong}}</p>
                    <p>rating : {{multiChoiceTrainer.flashCard.rating}}</p>
                    <p>importance : {{multiChoiceTrainer.flashCard.importance}}</p>
                </div>

            </div>

        </div>

    </div>

</div>
