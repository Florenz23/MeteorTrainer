<flash-card-add></flash-card-add>
<div class="container">
    <ul>
        <li>

        </li>
        <li ng-repeat="flashCard in displayFlashCard.flashCards" ng-click="null" class="flash-card">
            <div class="md-list-item-text" layout="column">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input class="form-control" type="text" value="{{flashCard.question}}">
                            <input class="form-control" type="text" value="{{flashCard.answer}}">
                            <flash-card-edit flash="flashCard"></flash-card-edit>
                            <button class="btn btn-primary"  data-toggle="modal" data-target="#myModal">Edit</button>

                        </div>
                        <p>PoolStatus:{{flashCard.poolStatus}}
                            Rating:{{flashCard.rating}}
                            Importance:{{flashCard.importance}}</p>
                    </div>
                    <div class="col-md-2">
                        <flash-card-remove flash="flashCard"></flash-card-remove>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
