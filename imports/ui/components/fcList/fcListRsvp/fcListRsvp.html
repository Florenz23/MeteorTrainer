<div layout="row" layout-align="end center">
    <input type="button" value="I'm going!" ng-click="fcListRsvp.yes()" class="btn btn-default" ng-class="{'btn-primary' : fcListRsvp.isYes()}"/>
    <input type="button" value="Maybe" ng-click="fcListRsvp.maybe()" class="btn btn-default" ng-class="{'btn-primary' : fcListRsvp.isMaybe()}"/>
    <input type="button" value="No" ng-click="fcListRsvp.no()" class="btn btn-default" ng-class="{'btn-primary' : fcListRsvp.isNo()}"/>
</div>
