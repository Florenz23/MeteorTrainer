<h4>Users to invite:</h4>
<ul>
    <li ng-repeat="user in fcListUninvited.users | uninvitedFilter:fcListUninvited.list">
        <button ng-click="fcListUninvited.invite(user)" class="btn btn-primary-outline">Invite</button>
        {{ user | displayNameFilter }}
    </li>
</ul>
<div class="alert alert-success" role="alert" ng-if="(fcListUninvited.users | uninvitedFilter:fcListUninvited.fcList).length <= 0">
    Everyone are already invited.
</div>
